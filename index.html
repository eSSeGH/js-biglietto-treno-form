<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <main>

        <section class="form">

            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

            <div class="container">

                <div class="card">

                    <form>
                   
                        <div class="input-group mb-3">
                            <input id="passenger-name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                        <div class="input-group mb-3">
                            <input id="km" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>

                        <select id="age" class="form-select mb-3" aria-label="Default select example">
                            <option selected>Et√†</option>
                            <option value="underage">Underage</option>
                            <option value="adult">Adult</option>
                            <option value="over65">Over65</option>
                        </select>
                     
                        <button id="calc-btn" class="btn btn-primary">Calcola</button>

                      </form>
                    

                </div>

            </div>

        </section>

        
        <section class="ticket">

            <h1>IL TUO BIGLIETTO</h1>

            <div class="container">

                <div class="card">

                    <h2>NOME PASSEGGERO</h2>
                    <span id="passenger-name-value"></span>

                    <table class="table">

                        <thead>
                          <tr>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo biglietto</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td id="offer-value"></td>
                            <td id="Carrozza-value"></td>
                            <td id="CP-code-value"></td>
                            <td id="price-value"></td>
                          </tr>
                        </tbody>

                      </table>
                      

                </div>

            </div>

        </section>
        

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/javascript.js"></script>
</body>

</html>
